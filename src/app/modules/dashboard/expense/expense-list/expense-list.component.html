<table class="table">
    <thead>
      <tr class="table-info">
        <th scope="col">#</th>
        <th scope="col">Category</th>
        <th scope="col">Location </th>
        <th scope="col">Amount</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
     <ng-container *ngFor="let item of tableData, let i = index;">
      <tr class="table-secondary">
        <th scope="row">{{i +1}}</th>
        <td>{{item.category}}</td>
        <td>{{item.location}}</td>
        <td>{{item.amount}}</td>
        <td class="link-primary" (click)="onRowClick(i)">Delete</td>
      </tr>
     </ng-container>
    </tbody>
  </table>
